<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="one" class="page">
      <div id="frontPage" class="rectangle">
        <div class="text">
          <h1 id="title">GRIMORIO</h1>
          <h2 id="subtitle">El libro secreto de la bruja</h2>
        </div>
        <button type="button" id="key" ></button>
      </div> 
    </div>
    <div id="two" class="page">
      <div id="index" class="rectangle">
        <div id="indexTitle" class="text">Indice</div>
        <div type="button" id="hechizo" class="text">Hechizo</div>
        <button type="button" id="inicio1" ></button>
        <button type="button" id="newPage" ></button>
      </div>
    </div>
    <div id="three" class="page three-1" >
      <div id="page1" class="rectangle page-1">
        <div id="hechizoTitle" class="text hechizoTitle-1">Hechizo</div>
    <!-- Cuadrado para ingresar el texto a cifrar -->
        <textarea id="cipherText" class="text cipherText-1" placeholder="ESCRIBE TUS HECHIZOS Y SECRETOS AQUÍ, OCÚLTALOS O REVÉLALOS CON MAGIA..."></textarea>
      <!-- Botones -->
    <input type="range" min="-100" max="100" value="0" id="offset" class="offset-1"/>
        <span id="offset1" class= "text offset1-1"></span>
        <button type="button" id="cifrar" class="cifrar-1"></button>
        <button type="button" id="newPage1" class="newPage1-1" ></button>
        <button type="button" id="inicio2" class="inicio2-1" ></button>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
